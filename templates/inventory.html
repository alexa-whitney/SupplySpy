{{ define "inventory.html" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory List</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <div id="page-container">
        <div id="content-wrap">
            <div class="container">
                <h1>Inventory List</h1>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{ range .Inventory }}
                        <tr id="item-{{ .ID }}">
                            <td>{{ .ID }}</td>
                            <td id="name-{{ .ID }}">{{ .Name }}</td>
                            <td id="description-{{ .ID }}">{{ .Description }}</td>
                            <td id="quantity-{{ .ID }}">{{ .Quantity }}</td>
                            <td>
                                <button onclick="enableEdit('{{ .ID }}')">Edit</button>
                                <button onclick="deleteItem('{{ .ID }}')">Delete</button>
                            </td>
                        </tr>
                        {{ end }}
                    </tbody>
                </table>
            </div>
        </div>
        {{ template "footer.html" . }}
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
{{ end }}
